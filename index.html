<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic 3D Solar System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <canvas id="solar-system"></canvas>
    <div id="controls">
      <label>Mercury Speed: <input type="range" id="mercury-speed" min="0.001" max="0.1" value="0.02" step="0.001"></label>
      <label>Venus Speed: <input type="range" id="venus-speed" min="0.001" max="0.1" value="0.015" step="0.001"></label>
      <label>Earth Speed: <input type="range" id="earth-speed" min="0.001" max="0.1" value="0.01" step="0.001"></label>
      <label>Mars Speed: <input type="range" id="mars-speed" min="0.001" max="0.1" value="0.008" step="0.001"></label>
      <label>Jupiter Speed: <input type="range" id="jupiter-speed" min="0.001" max="0.1" value="0.005" step="0.001"></label>
      <label>Saturn Speed: <input type="range" id="saturn-speed" min="0.001" max="0.1" value="0.004" step="0.001"></label>
      <label>Uranus Speed: <input type="range" id="uranus-speed" min="0.001" max="0.1" value="0.003" step="0.001"></label>
      <label>Neptune Speed: <input type="range" id="neptune-speed" min="0.001" max="0.1" value="0.002" step="0.001"></label>
      <button id="pause-btn">Pause</button>
      <button id="theme-toggle">Light Mode</button>
    </div>
    <div id="label" style="display:none; position:absolute;"></div>
    <div id="loader-overlay">
      <div class="loader-sun">
        <div class="loader-orbit loader-orbit1"><div class="loader-planet"></div></div>
        <div class="loader-orbit loader-orbit2"><div class="loader-planet"></div></div>
        <div class="loader-orbit loader-orbit3"><div class="loader-planet"></div></div>
        <div class="loader-center"></div>
      </div>
      <div class="loader-text">Loading Solar System...</div>
    </div>
  </div>

  <!-- Three.js & OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="assets/OrbitControls.js"></script>
  <script src="app.js"></script>
</body>
</html>
